<html><head><title>Zillopanda Home Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link href="zillopandaLogo.png" rel="shortcut icon">
<script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};
  return i;
}
</script>

<style>
body {
  background-color: black;
}
body,h1 {font-family: "Futura", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('PhotoAccess1.JPG');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}

.sideBlock {
  text-align: center;
  font-family: Futura, sans-serif;

  margin-left: 40%;
  margin-right: 50%;
  width: 20%;
  height: 10%;
  float: center;
  background-color: #000011;

}
</style>
</head>
<body onload="startTime()">

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <img src="zillopandaLogo.png" alt="Zillopanda Logo" height="10%">
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top" align="center" id="txt">16:18:55</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">COMING SOON</p>
  </div>
</div>

</body>

</html>
